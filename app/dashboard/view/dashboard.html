<div class="task-pan dashboard-pan">

    <div class="col-md-12 dashboard-border release-name">

        <div class="col-md-4 div-delay-status">
            <span class="delay-status">Cab Details</span>
        </div>
    </div>

    <div class="col-md-12 dashboard-border dashboard-chart-pan">
        <div class="panel panel-default" style="margin-top:1% ">
            <div class="bar-panel-height">
                <div *ngFor='let cab of cabList '>
                    <div class="col-md-3">
                        <div class="panel panel-primary">
                            <div class="panel-heading"> <span>Time : {{cab.CabTime}}</span>
                                <span style="padding-left:15px">Direction : </span>
                                <span style="border: 1px solid;    padding: 3px;">{{cab.FromStation}} - {{cab.ToStation}}</span>
                            </div>
                            <div class="panel-body">
                                <p>avalabile seat:{{cab.availableSeat}}</p>
                                <p>Total seat:{{cab.Seat}}</p>
                            </div>
                            <div class="panel-footer">
                                <button class="btn btn-sm" (click)="storeCabId(cab.Id)" data-toggle="modal" data-target="#myModal">Book seat</button>
                                <button class="btn btn-sm pull-right" (click)="getDetail(cab.Id)"> Details</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Booke Seat</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="CTId">CT ID:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="CTId" id="CTId">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="name">Name:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="name" id="name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="mobile">Mobile no:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="mobileNo" id="mobile">
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default" data-dismiss="modal" (click)="bookCab()">Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</div>
